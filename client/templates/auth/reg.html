{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>Register | RMS-BU</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Requisition Management System" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- app favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- plugin stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors.css' %}" />
    <!-- app style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body class="bg-white">
    <!-- begin app -->
    <div class="app">
        <!-- begin app-wrap -->
        <div class="app-wrap">
            <!-- begin pre-loader -->
            <div class="loader">
                <div class="h-100 d-flex justify-content-center">
                    <div class="align-self-center">
                        <img src="{% static 'img/loader/loader.svg' %}" alt="loader">
                    </div>
                </div>
            </div>
            <!-- end pre-loader -->

            <!--start login contant-->
            <div class="app-contant">
                <div class="bg-white">
                    <div class="container-fluid p-0">
                        <div class="row no-gutters">
                            <div class="col-sm-6 col-lg-5 col-xxl-3  align-self-center order-2 order-sm-1">
                                <div class="d-flex align-items-center h-100-vh">
                                    <div class="register p-5">
                                        <h1 class="mb-2">Bugema University</h1>
                                        <p>Welcome, Please create your account.</p>
                                        <form action="{% url 'register' %}" class="mt-2 mt-sm-5" method="POST">
                                            {% csrf_token %}
                                            <div class="row">
                                                <!-- {% comment %} 
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label class="control-label">First Name*</label>
                                                        <input type="text" class="form-control" placeholder="First Name" />
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Last Name*</label>
                                                        <input type="text" class="form-control" placeholder="Last Name" />
                                                    </div>
                                                </div> 
                                                {% endcomment %} -->
                                                <div class="col-12">
                                                    {% for field in form  %}
                                                        <div class="form-group has-feedback">
                                                            {{field.errors}}
                                                            {{field.label_tag}}
                                                            {{field}}
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                                <!-- {% comment %} 
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Username*</label>
                                                        <input type="text" class="form-control" placeholder="Username" />
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Password*</label>
                                                        <input type="password" class="form-control" placeholder="Password" />
                                                    </div>
                                                </div> 
                                                {% endcomment %}
                                                {% comment %} 
                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                                        <label class="form-check-label" for="gridCheck">
                                                            I accept terms & policy
                                                        </label>
                                                    </div>
                                                </div> 
                                                {% endcomment %} -->
                                                <div class="col-12 mt-3">
                                                    <button type="submit" name="reg"
                                                        onclick="return confirm('Are you sure the details provided are correct?\nYou will NOT be allowed to make modifications.')"
                                                        class="btn btn-success"
                                                    >
                                                        Sign Up
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xxl-9 col-lg-7 bg-gradient o-hidden order-1 order-sm-2">
                                <div class="row align-items-center h-100">
                                    <div class="col-7 mx-auto ">
                                        <img class="img-fluid" src="{% static 'img/bg/login.svg' %}" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end app-wrap -->
    </div>
    <!-- end app -->



    <!-- plugins -->
    <script src="{% static 'js/vendors.js' %}"></script>

    <!-- custom app -->
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
